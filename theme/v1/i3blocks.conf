command=~/.config/i3/theme/blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[keyindicator]
instance=CAPS
interval=once
signal=11

# Volume indicator
[volume]
#command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
command=~/.config/i3/theme/blocks/volume
label=
#instance=Master
interval=1
signal=1

# Network interface monitoring
[iface]
instance=eth0
color=#7FBAC6
interval=5
#separator=false

# Date Time
[time]
#command=date '+%H:%M  '
command=~/.config/i3/theme/blocks/clock
interval=5



